{% extends 'base.html' %}

{% block title %}My Top 10 Movies{% endblock %}

{% block content %}
<div class="container">
  <h1 class="heading">My Top 10 Movies</h1>
  <p class="description">These are my all-time favourite movies.</p>
    {% for account in accounts: %}
        <div class="card" >
            <div class="front" style="background-image: url({{ account.icon }});">
<!--                <p class="large">{{ account.icon }}</p>-->
            </div>
            <div class="back">
                <div>
                    <div class="title">Title<span class="release_date">Year</span></div>
                    <div class="rating">
                        <label>Rating</label>
                      <i class="fas fa-star star"></i>
                    </div>
                    <p class="review">Review</p>
                    <p class="overview">
                        Description
                    </p>

                <a href="#" class="button">Update</a>
                <a href="#" class="button delete-button">Delete</a>
              </div>
            </div>
        </div>
    {% endfor %}
</div>
<div class="container text-center add">
<a href="#" class="button">Add Movie</a>
</div>
{% endblock %}
